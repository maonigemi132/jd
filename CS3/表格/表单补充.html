<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">
        <!-- 
             autocomplete='off'关闭自动补全 或者是写on 自动补全开启
             readonly 表单项设置只读,但是数据还是会提交的
             disabled  设置禁用  数据不会被提交
             autofocus 设置表单字段自动获取焦点

             表单初级验证的方法
                    placeholder  文本框中的提示信息。文本框没东西时候会显示描述文本的内容、
                    required   文本框没输入东西时候按提交按钮时候会提示你要填入信息
         -->

        测试<input type="text" name="username" value="111" placeholder="请输入要搜索的文字">
        <br>
        密码<input type="text" name="password" required>
        <br>


        密码<input type="text" name="password">


        <!-- cols 显示的列数  rows 显示的行数 -->
        <textarea name="textara"  cols="40" rows="10"></textarea>

        <!-- 上传文本 -->
        <input type="file" name="file" >

         <!-- 邮箱类型 -->
        <input type="email" name="email" >


        <!-- 可以在按钮中添加点击事件 点击或弹出该按钮的value值 -->
        <button type="button" name="button" onclick="alert(this.value)" value="222">只是一个按钮</button>
        <button type="reset">重置按钮</button>
        <button type="submit">提交按钮</button>
    </form>
</body>
</html>
