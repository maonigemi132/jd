<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width='50%' align="center">
        <!-- 在table中使用tr 表示表格中的一行，有几个tr就有几行 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <!-- rowspan纵向的合并单元格 -->
        <tr>
            <td rowspan="2">9</td>
            <td>12</td>
            <td>11</td>
            <td>13</td>
        </tr>
        <!-- colspan 横向合并单元格 -->
        <tr>
            <td>14</td>
            <td>151</td>
            <td colspan="2">16</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
