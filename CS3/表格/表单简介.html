<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 表单
        在现实生活中表单用于提交数据
        在网页中也可以使用表单，在网页中的表单用于将本地的数据提交给到服务器那边去
        使用form标签来创建一个表单
    -->

    <!-- 
        form的属性
            action 表单要提交的服务器的地址
            也可以写你要提交的方式  get方式 或者是 post方式

     -->
   <form action="post">
       <!-- 
           数据要提交到服务器中的，必须要为元素指定一个name属性
        -->
       文本框<input type="text" name="username" >
       
       密码框<input type="password" name="password" >

       <!-- 
           提交按钮
        -->
        <input type="submit" value="注册">
       

        <!-- 单选按钮  必须指定一个value属性 value属性就是最终传输到服务器中的数据-->
        <input type="radio" name="name" value="1" >
        <input type="radio" name="name" value="2">

         <!-- 多选按钮  checkedm默认选中的意思-->
         <input type="checkbox" name="sex" value="男" checked>
         <input type="checkbox" name="sex" value="女">

         <!-- 下拉列表 -->
         <select name="city" >
            <option value="1">广州</option>
            <option value="2">石桥</option>
            <option value="3">杀完</option>
         </select>
   </form>
</body>
</html>
