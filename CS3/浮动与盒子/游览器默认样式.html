<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border: 1px,red solid;
            background-color: saddlebrown;
        }
        /* 
            默认样式：
               -通常情况，游览器都会元素设置一些默认样式
                -默认样式的存在会影响到页面的布局
                     通常情况下编写便也的时候必须要去除游览器默认样式

         */

*{
    margin: 0px ;
    padding: 0px;
 }
 ul{
     list-style: none;
 }
    </style>
</head>
<body>
    
    <div class="box1">
    </div>
    <p>222</p>
    <p>222</p>
    <p>222</p>
    <ul>
        <li>列表1</li>
        <li>列表1</li>
        <li>列表1</li>
    </ul>

</body>
</html>
