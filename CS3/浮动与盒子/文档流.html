<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .box1{
            background-color: red;
            width: 200px;
        }
        .box2{
            background-color: salmon;
            width: 200px;
        }
            .aa{
               background-color: bisque; 
            }

<body>
    <!-- 文档流 
      -  网页时一个多层结构的。一层套着一层的
       - 通过css可以分别为每一次设置样式
       - 作为用户来讲只能看到最顶一层
        ，这些层中，最底下的一层就叫做文档流，文档流时网页中基础来的，
             我们所创建的元素默认都是在文档流中进行排列
         -对我们来说元素主要有两个状态
            在文档流中
            不在文档流中
            
            元素在文档流中的特点：
                块元素：
                    -块元素会在页面中独占一整行的（自上而下垂直排序）
                    -并且默认宽度时父元素的全部（会把父元素撑满）
                    -默认高度时被内容撑开（子元素）
                行内元素：    
                    -行内元素首先不会独占一整行，只占自身的大小
                    -行内元素在页面中时左向右水平排序的，如果一行之中不能完全容纳，
                    那么就会自左到右排序（类似书写习惯一样）
                    -行内元素的默认宽度和高度都是被内容撑开
    -->

    <div class="box1">第一个div</div>
    <div class="box2">第二个div</div>

    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>
    <span class="aa">我是span</span>

    
</body>
</html>
