<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 

            /* 
                border-width
                    默认值 一般都是3个像素
                    可以指定四个方向
                        值的方向分别是
                            四个值时候： 上 右 下 左
                            三个值的时候： 上 左右 下
                            两个值的时候   上下  左右
            

                除了border-width外还有一组 border-xxx-with
                xxx可以是 top right bottom left


                border-color 也是一样可以指定四个边的颜色 默认值是黑色
                border-style  也是一样可以指定四个边的样式

                border-style 指定边框样式
                  solid 表示实线条
                  dotted 点状虚线
                  dashed 虚线
                  double 双线

                  border-style 的默认值是none  表示没有边框

                  border 简写属性 1px red solid 表示直接可以设置样式 颜色 宽度
             */

    border: 1px red solid;

 }


    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
