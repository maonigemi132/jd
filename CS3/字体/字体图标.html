<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link rel="stylesheet" href="fa/css/all.css">

    <style>
        li{
            list-style: none;
           
        }

        /* 
            通过伪元素来设置图标字体
                1.找到要设置图片的元素通过before或after选中
                2.在content中设置字体编码
                3.设置字体样式
                fab
                 font-family: 'Font Awesome 5 Brands';

                fas
                  font-family: 'Font Awesome 5 Free';
                  font-weight: 900;

            通过实体来使用字体
            &#x图标的编码

        */
        li::before{
            content:'\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            

        }

    </style>
</head>
<body>
    <!-- 图标字体（iconfont）
        在网页中经常会用到一些图标，我们可以通过图片来引入
            但是图片大小本身比较大，并且非常不灵活
        -所以在使用图标时候，我们还可以将图标直接设置为字体
            然后通过font-face的形式来对字体进行引入
        -这样我们就可以通过使用字体形式来使用图标
    
        fontawesome使用步骤
                1.下载fontawesone
                2.解压
                3.将css和webfonts移动到项目中
                4.将all.css引入到网页中
                5.使用图标字体
                        -直接通过类名来使用图标字体
    -->
    

    <i class="fas fa-bell"></i>
    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>
    
</body>
</html>
