<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
        }

        #di{
            color: blue;
        }
        /* 因为p 标签以及span标签在div里面的是继承选择器所以优先级没有通配选择器高 */
        *{
            color: brown;
        }

    </style>
</head>
<body>

    <div id="di"> 这个是div<p>这个是p标签</p><span>这个是span标签</span></div>
    
</body>
</html>
