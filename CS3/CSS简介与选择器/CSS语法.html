<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法</title>
    <style>
        /* CSS 中注释方式格式 */
            /*  CSS的基本语法
                选择器：通过选择器可以选中页面中指定的元素
                    比如p的作用就是选择页面中所有p元素

                    声明块{} 通过声明块来指定要为元素 设置的样式
                    声明块由一个一个的声明组成
                    声明是一个名值对结构
                            一个样式名对应一个样式值，名和值之间：链接，以分号;结尾
            */
            p{
                color: red;
                font-size: 14px;
            }
    </style>
</head>
<body>
    <p>CSS测试使用</p>
</body>
</html>
