<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ：link 表示没有访问过的链接 */
        a:link{
            color: black;
            font-size: 20px;
        }
        /* :visited表示访问过的链接 */
        a:visited{
            color: orange;
        }
        a:hover{
            color: brown;
        }
        
        a:active{
            color: green;
        }

    </style>
</head>
<body>
    

    <a href="https://baidu.com">访问过的链接</a>
    <br><br>
    <a href="https://baidu123.com">没访问过的</a>
</body>
</html>
