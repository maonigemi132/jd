<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H5新增标签布局标签（结构化语义标签） -->
    <!-- hear可以有多个 比如顶部导航栏可以是头部，身体里面标题也可以是头部 -->
    <!-- main表示网页的主题部分（一个页面中只会有一个main） -->
    <!-- nav在网页中的导航
            aside 和主题相关的其他内容（侧边栏）  
            article 表示一个独立的文章
            section 表示一个独立的区块，上边的标签不能表示时使用section

            div 没有予以。就是来表示一个区块，目前来说div还是我们主要的布局元素
            span行内元素，没有任何语义，一般用于在网页中中文字
    -->
    <header>复习一定会成功</header>
    <main>只要持之以恒不间断的学习精进，我相信自己会成功的</main>
    <footer>表示整个网页整体的底部</footer>
    <nav>香楠木   木木木  多多担待</nav>
    <aside>889  224</aside>
     <article>表示文章</article>
     <section>独立的区块</section>
</body>
</html>
