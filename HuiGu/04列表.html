<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--列表 list
            有序列表 ol li
            无需列表  ul li
            定义列表 dl
             dt表示用来表示定义的内容
             dd表示堆内容进行解释说明
    -->
    <div>
        <ul>
            <li>这个是有序列表</li>
            <li>这个是有序列表</li>
        </ul>

        <ol>
            <li>这个是有序列表</li>
            <li>这个是有序列表</li>
        </ol>

        <dl>
            <dt>定义列表</dt>
            <dt>222</dt>
            <dd>222222</dd>
        </dl>

    </div>
</body>
</html>
