<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 到 h6 6级标题 -->
    <!-- 块元素 独占一整行 -->
    <!-- p标签表示段落 -->
    <h1一级标题</h1>

    <!-- 标签用来标题分组 -->
    <hgroup>
        <h1>22222</h1>
        <h2>3333</h2>
    </hgroup>

    <!-- em标签表示语音语调加重斜体 
        在页面中不会独占一整行的元素称为行内元素
    -->
    <p>今天天气<strong>真</strong>不错</p>
    <!-- strong标签表示加重 -->
    <p>今天天气<em>真</em>不错</p>

    <!-- 表示长引用 -->
    <blockquote>
        这个标签是用来引用的类似引用别人文章 是块元素独占整行
    </blockquote>

    <q>这个q标签就是用来短引用的</q>111

    <!-- -->
    <br> 
</body>
</html>
