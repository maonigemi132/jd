<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 内联框架 ，用于向当前页面中引入其他页面 
        src 指定引入网页的路径
        frameborder 指定内联框架的边框
    -->

</body>
</html>
