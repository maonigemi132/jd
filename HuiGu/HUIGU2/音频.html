<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
         audio标签用来向页面中引入一个外部音频文件
         属性:
            controls 是否允许用户控制播放
            autoplay 自动播放  设置了会自动播放，但是目前来说大部分游览器都不会自动进行播放
            loop 音乐是否循环
    -->
    <audio src="" controls autoplay loop ></audio>
    <audio controls>
        <source src="">
        <!--当有某游览器不支持audio时候可以考虑使用embed 任何游览器都可以使用兼容  
            type 格式上前面标注audio/后面标注类型
        -->
        <embed src="" type="audio/mp3" >
    </audio>
    <!-- 视频播放 -->
    <video src="" controls autoplay loop></video>
    <video controls>
        <source src="">
        <embed src="" type="video/mp4">
    </video>
</body>
</html>
