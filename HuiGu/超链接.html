<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!--超链接让我们从一个页面跳转到其他页面或者是当前页面其他位置 
     a 标签是一个行内元素 在a标签中也可以嵌套任何元素 除了它自己本身
    -->
    <a href="https://www.baidu.com">点击跳转</a>
    <hr>
    <br>
    <!-- 跳转到内部 当前能跳转是因为在同一个文件夹中，如果是其他文件夹的就要绝对路径 -->
     <a href="02语义标签.html">点击跳转</a>

</body>
</html>
